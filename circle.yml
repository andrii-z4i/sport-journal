general:
  build_dir: sport-journal

machine:
  node:
    version: 6

dependencies:
  pre:
    - npm install -g yarn@0.23.4
  override:
    - yarn install

test:
  override:
    - yarn test:
        environment:
          JUNIT_REPORT_PATH: $CIRCLE_TEST_REPORTS/junit/
          JUNIT_REPORT_NAME: test-results.xml